<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./web/theme/base_iron.css">
    <title>Outpost</title>
</head>

<body>
    <div class="flexContainer" id="gameContainer">
        <!-- T O P -->
        <div class="flexContainer" id="topDiv">
            <h1>Outpost</h1>
        </div>

        <!-- L E F T -->
        <div class="flexContainer" id="leftDiv">
            <div class="flexContainer resourceDisplay" id="extractionResourceDisplay"></div>
            <div class="flexContainer resourceDisplay" id="conversionResourceDisplay"></div>
            <div class="flexContainer resourceDisplay" id="dataResourceDisplay"></div>
            <div class="flexContainer resourceDisplay" id="craftedResourceDisplay"></div>
        </div>

        <!-- M I D D L E -->
        <div class="flexContainer" id="midDiv">
            <div class="flexContainer" id="gameMenu"></div>
            <div class="flexContainer" id="gameButtons">
                <div class="flexContainer" id="playerActions"></div>
                <div class="flexContainer" id="playerBuildings"></div>
                <div class="flexContainer" id="playerMachines"></div>
            </div>
        </div>

        <!-- R I G H T -->
        <div class="flexContainer" id="rightDiv">
            <div class="flexContainer" id="energyDisplay"></div>
        </div>
    </div>
    <script type="module" src="./web/main.mjs"></script>
</body>

</html>
